@let game_ = game();
@if (!game_) {
  <div class="games">
    <h3>Games:</h3>
    @for (g of games; track g) {
      <ul>
        <li>
          <a [routerLink]="['/feud', { id: g.id }]">{{ g.title }}</a>
        </li>
      </ul>
    }
  </div>
} @else {
  @if (game_.password && password !== game_.password) {
    <div class="password">
      <mat-form-field>
        <input matInput [(ngModel)]="password" placeholder="Password">
      </mat-form-field>
    </div>
  } @else {
    <div class="rounds">
      @for (r of game_.rounds; track r;) {
        <button mat-flat-button (click)="round.set(r)" [disabled]="round() === r">{{ r.title }}</button>
      }
    </div>
  }
}
