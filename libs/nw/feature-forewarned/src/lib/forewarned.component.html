<button mat-icon-button (click)="reset()">
  <mat-icon>refresh</mat-icon>
</button>

<div class="evidence">
  @for (e of evidence; track e) {
    <div (click)="toggleObserved(e)"
         (keydown.enter)="toggleObserved(e)"
         tabindex="0"
         role="button"
         [class.observed]="e.observed"
         [class.redundant]="!e.observed && e.redundant">
      <img [src]="getSrc(e)" [alt]="e.label" [title]="e.label" />
      <span>{{ e.hotkey }}</span>
    </div>
  }
</div>
<div class="mejai">
  @for (m of filteredMejai; track m) {
    <div>{{ m.name }}</div>
  }
  @if (filteredMejai.length === 1) {
    <div>{{ filteredMejai[0].note }}</div>
  }
  <div class="question">
    @for (q of questions; track q) {
      <div>{{ q }}</div>
    }
  </div>
</div>
