<div class="content">
  <div class="filter">
    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="search">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="search" (input)="onSearch()">
      @if (search) {
        <mat-icon matSuffix (click)="onClear()">backspace</mat-icon>
      }
    </mat-form-field>
  </div>
  <div class="cards">
    @for (card of filteredCards; track card.path) {
      <mat-card [routerLink]="card.disabled ? null : card.path" [style.--card-bg]="getStripes(card)">
        <mat-card-header>
          <mat-icon mat-card-avatar>{{ card.icon }}</mat-icon>
          <mat-card-title>{{ card.title }}</mat-card-title>
          <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{ card.description }}
        </mat-card-content>
        <mat-card-footer>
          <mat-chip-set aria-label="tags">
            @for (tag of card.tags; track tag) {
              <mat-chip>{{ tag }}</mat-chip>
            }
          </mat-chip-set>
        </mat-card-footer>
      </mat-card>
    }
  </div>
</div>
